<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Pairs</h1>

    <input type="file" id="csvFileInput" accept=".csv">
    <button id="processButton">Process CSV</button>
    <div id="result"></div>

    <div id="resultingPair">
        <p id="visualisePair"></p>>
        <table id="resTable">
            <tr>
                <th>EmployeeID #1</th>>
                <th>EmployeeID #2</th>>
                <th>ProjectID</th>>
                <th>Days worked</th>>
            </tr>>
        </table>>
    </div>


    <script src="pair.js"></script>
    <script src="csvReader.js"></script>
    <script src="script.js"></script>
</body>
</html>
